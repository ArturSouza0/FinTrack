<div class="space-y-6 space-x-6">
  <div
    class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4"
  >
    <h2 class="text-2xl sm:text-3xl font-bold tracking-tight text-gray-100">
      Visão Geral
    </h2>
    <button
      [routerLink]="'/transactions'"
      class="w-full sm:w-auto bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-lg flex items-center justify-center transition-colors"
    >
      <lucide-angular [img]="plusIcon" class="mr-2 h-4 w-4" />
      Nova Transação
    </button>
  </div>

  <app-stat-cards [stats]="statCards()" [isLoading]="isLoading()" />

  <div class="grid grid-cols-1 xl:grid-cols-5 gap-6">
    <div class="xl:col-span-3">
      <app-expense-chart
        [transactions]="transactions()"
        [categories]="categories()"
        [isLoading]="isLoading()"
      />
    </div>

    <div class="xl:col-span-2">
      <app-recent-transactions
        [transactions]="getRecentTransactions()"
        [categories]="categories()"
        [isLoading]="isLoading()"
      />
    </div>
  </div>
</div>
