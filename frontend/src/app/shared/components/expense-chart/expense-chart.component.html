<!-- components/expense-chart/expense-chart.component.html -->
<div class="bg-neutral-950 border border-gray-800 rounded-lg h-full flex flex-col">
  <div class="border-b border-gray-800 p-6">
    <h3 class="text-lg font-semibold text-gray-100">Despesas por Categoria</h3>
  </div>
  
  <div class="p-6 flex-1 flex flex-col">
    @if (isLoading()) {
      <div class="flex items-center justify-center h-full">
        <div class="w-48 h-48 rounded-full bg-gray-800 animate-pulse"></div>
      </div>
    }
    @else if (chartData().length > 0) {
      <div class="flex-1 flex flex-col">
        <!-- Lista de categorias -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          @for (item of chartData(); track item.name) {
            <div class="flex items-center justify-between p-3 bg-gray-900 rounded-lg">
              <div class="flex items-center gap-3">
                <div 
                  class="w-3 h-3 rounded-full"
                  [style.background]="getColor($index)"
                ></div>
                <span class="text-gray-300 text-sm">{{ item.name }}</span>
              </div>
              <span class="text-gray-100 font-medium">
                {{ formatCurrency(item.value) }}
              </span>
            </div>
          }
        </div>
        
        <!-- GrÃ¡fico de pizza -->
        <div class="flex-1 flex items-center justify-center">
          <div class="w-full max-w-md aspect-square">
            <svg viewBox="0 0 100 100" class="w-full h-full">
              @for (item of chartData(); track item.name; let i = $index) {
                <circle
                  cx="50"
                  cy="50"
                  r="40"
                  [attr.stroke]="getColor(i)"
                  stroke-width="20"
                  [attr.stroke-dasharray]="getDashArray(item.value, i)"
                  stroke-dashoffset="25"
                  fill="none"
                  class="transition-all duration-300"
                />
              }
            </svg>
          </div>
        </div>
      </div>
    }
    @else {
      <div class="flex items-center justify-center h-full text-gray-500">
        <p>Sem dados de despesas para exibir.</p>
      </div>
    }
  </div>
</div>
