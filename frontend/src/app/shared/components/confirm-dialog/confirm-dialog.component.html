@if (dialogService.isDialogOpen()) {
<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm"
>
  <div
    class="bg-neutral-950 border border-gray-800 rounded-xl w-full max-w-md mx-auto"
  >
    <!-- Header -->
    <div class="flex items-center gap-3 p-6 border-b border-gray-800">
      <div [class]="iconContainerClasses()">
        <lucide-angular [img]="alertIcon" [size]="24"></lucide-angular>
      </div>
      <h3 class="flex-1 text-xl font-semibold text-gray-100">
        {{ dialogService.currentDialogData()?.title }}
      </h3>
      <button
        (click)="onCancel()"
        class="p-1 rounded text-gray-500 hover:bg-gray-800 hover:text-gray-300 transition-colors"
      >
        <lucide-angular [img]="xIcon" [size]="20"></lucide-angular>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6">
      <p class="text-gray-400 leading-relaxed">
        {{ dialogService.currentDialogData()?.message }}
      </p>
    </div>

    <!-- Actions -->
    <div class="flex gap-3 justify-end p-6 border-t border-gray-800">
      <button
        (click)="onCancel()"
        class="flex items-center gap-2 px-4 py-2 bg-gray-800 text-gray-100 rounded-lg hover:bg-gray-700 transition-colors font-medium"
      >
        <lucide-angular [img]="banIcon" [size]="16"></lucide-angular>
        {{ dialogService.currentDialogData()?.cancelText || "Cancelar" }}
      </button>
      <button (click)="onConfirm()" [class]="confirmButtonClasses()">
        <lucide-angular [img]="checkIcon" [size]="16"></lucide-angular>
        {{ dialogService.currentDialogData()?.confirmText || "Confirmar" }}
      </button>
    </div>
  </div>
</div>
}
