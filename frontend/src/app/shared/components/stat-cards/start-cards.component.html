<!-- components/stat-cards/stat-cards.component.html -->
<div class="grid gap-4 md:grid-cols-3">
  @if (!isLoading()) {
    @for (card of stats(); track card.title) {
      <div class="bg-neutral-950 border border-gray-800 rounded-lg p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-sm font-medium text-gray-400">{{ card.title }}</h3>
          <lucide-angular 
            [img]="card.icon" 
            [class]="card.colorClass"
            class="h-5 w-5"
          />
        </div>
        <p class="text-2xl font-bold text-gray-100">
          {{ card.value || 'R$ 0,00' }}
        </p>
      </div>
    }
  } @else {
    <!-- Loading State -->
    @for (i of [1,2,3]; track i) {
      <div class="bg-neutral-950 border border-gray-800 rounded-lg p-6">
        <div class="flex items-center justify-between mb-4">
          <div class="h-4 w-20 bg-gray-800 rounded animate-pulse"></div>
          <div class="h-5 w-5 bg-gray-800 rounded animate-pulse"></div>
        </div>
        <div class="h-8 w-3/4 bg-gray-800 rounded animate-pulse"></div>
      </div>
    }
  }
</div>
