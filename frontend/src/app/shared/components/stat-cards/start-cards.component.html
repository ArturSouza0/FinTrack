<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  @if (!isLoading()) {
    @for (card of stats(); track card.title) {
      <div class="bg-neutral-950 border border-gray-800 rounded-lg p-4 sm:p-6">
        <div class="flex items-center justify-between mb-3 sm:mb-4">
          <h3 class="text-sm font-medium text-gray-400">{{ card.title }}</h3>
          <lucide-angular 
            [img]="card.icon" 
            [class]="card.colorClass"
            class="h-4 w-4 sm:h-5 sm:w-5"
          />
        </div>
        <p class="text-xl sm:text-2xl font-bold text-gray-100 truncate">
          {{ card.value || 'R$ 0,00' }}
        </p>
      </div>
    }
  } @else {
    <!-- Loading State -->
    @for (i of [1,2,3]; track i) {
      <div class="bg-neutral-950 border border-gray-800 rounded-lg p-4 sm:p-6">
        <div class="flex items-center justify-between mb-3 sm:mb-4">
          <div class="h-4 w-16 sm:w-20 bg-gray-800 rounded animate-pulse"></div>
          <div class="h-4 w-4 sm:h-5 sm:w-5 bg-gray-800 rounded animate-pulse"></div>
        </div>
        <div class="h-6 sm:h-8 w-3/4 bg-gray-800 rounded animate-pulse"></div>
      </div>
    }
  }
</div>
